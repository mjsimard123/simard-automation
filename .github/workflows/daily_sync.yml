name: Daily Email Parse

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install firebase-admin beautifulsoup4

      - name: Create Key File
        env:
          # This maps the secret to a shell variable
          THE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: |
          # This checks if the key is empty before trying to write it
          if [ -z "$THE_KEY" ]; then
            echo "❌ ERROR: The Secret FIREBASE_KEY was not found!"
            exit 1
          else
            echo "✅ Secret found. Creating JSON file..."
            echo "$THE_KEY" > serviceAccountKey.json
          fi

      - name: Run Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python email_bot_cloud.py
